<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		
		#pony{
			height: 500px;
			width: 500px;
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;
			top: 0px;
			background-position: center;
			background-image: url(MyLittlePonyBackground.png);
		}

	</style>
</head>
<body>

<div id="pony"></div>

<script type="text/javascript">

var Words = ["Fluttershy1", "RainbowDash1", "PinkyPie1", "Rairity1", "TwilightSparkle1", "Applejack1", "Spike1"];

var Characters = ["Fluttershy", "RainbowDash", "PinkyPie", "Rairity", "TwilightSparkle", "Applejack", "Spike"];

var pony = document.getElementById('pony');


var text = document.createElement('div');


function MakeText (){
	document.body.appendChild(text);
	text.style.height="500px";
	text.style.width="500px";
	text.style.position="absolute";
	text.style.left="500px";
	text.style.backgroundSize = "contain";
	text.style.backgroundRepeat = "no-repeat";
}

function changeImageAndText (){
		var random = Math.floor(Math.random()*7)
		pony.style.backgroundImage = "url(" + Characters[random] + ".png)";

		MakeText()
		text.style.backgroundImage = "url(" + Words[random] + ".png)";
};

document.addEventListener("click", changeImageAndText)
</script>
</body>
</html>
